<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteMovies</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            margin-top: 20px;
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        .inventory {
            margin-top: 20px;
            display: none;
        }
        .inventory-item {
            margin-top: 10px;
            font-size: 18px;
        }
        .stream-button {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: blue;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <script>
        // Movie list with IMDb IDs
        const movies = {
            "The Lord of the Rings": "tt0167260",
            "Gladiator": "tt0172495",
            "The Dark Knight": "tt0468569",
            "Avatar": "tt0499549",
            "Inception": "tt1375666",
            "The Avengers": "tt0848228",
            "The Social Network": "tt1285016",
            "Pulp Fiction": "tt0110912",
            "The Matrix": "tt0133093",
            "Interstellar": "tt0816692",
            "Avengers: Endgame": "tt4154796",
            "Fight Club": "tt0137523",
            "Black Panther": "tt1825683",
            "Spirited Away": "tt0245429",
            "The Departed": "tt0407887",
            "Shutter Island": "tt1130884",
            "Parasite": "tt6751668",
            "Mad Max: Fury Road": "tt1392190",
            "The Wolf of Wall Street": "tt0993846",
            "The Hunger Games": "tt1392170",
            "Shaitaan": "tt27744786",
        };

        function toggleMode() {
            let body = document.body;
            let button = document.getElementById("modeButton");
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "gray";
                body.style.color = "white";
                button.textContent = "Day Mode";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                button.textContent = "Night Mode";
            }
        }

        function searchItem() {
            let query = document.getElementById("searchBox").value.trim().toLowerCase();
            let inventory = document.getElementById("inventory");
            inventory.innerHTML = ""; // Clear previous results
            let found = false;

            for (let movie in movies) {
                if (movie.toLowerCase().includes(query)) {
                    found = true;
                    let imdbId = movies[movie];
                    
                    // Create the movie result
                    let movieDiv = document.createElement("div");
                    movieDiv.classList.add("inventory-item");
                    movieDiv.innerHTML = `
                        ${movie}
                        <a href="https://vidsrc.xyz/embed/movie/${imdbId}" target="_blank" class="stream-button">Stream</a>
                    `;
                    
                    inventory.appendChild(movieDiv);
                }
            }

            // Show results only if movies are found
            inventory.style.display = found ? "block" : "none";
        }
    </script>
</head>
<body>
    <header>WhiteMovies</header>
    <main>
        <p>Watch any movie or series for free</p>
        <input type="text" id="searchBox" placeholder="Search for a movie...">
        <button onclick="searchItem()">Search</button>
        <div id="inventory" class="inventory"></div>
    </main>
    <button id="modeButton" class="toggle-button" onclick="toggleMode()">Night Mode</button>
</body>
</html>
